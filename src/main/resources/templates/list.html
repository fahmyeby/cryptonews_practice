<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News of the Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crypto News of the Day</h1>
        <div align="center">
            <a th:href="@{'/news/articles'}" class="btn btn-primary">View Saved Articles</a>
        </div>
        <form action="/news/articles" method="post">
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Selected Articles</button>
            </div> <br>
            <div class="list-group">
                <div th:each="article : ${news}" class="list-group-item">
                    <div class="d-flex">
                        <img th:src="@{${article.IMAGE_URL}}" alt="Image" class="img-thumbnail me-3" style="width: 100px; height: 100px;">
                        <div>
                            <h5><a th:href="${article.URL}" th:text="${article.TITLE}"></a></h5>
                            <p class="text-muted">ID: <span th:text="${article.ID}"></span></p>
                            <p th:text="${article.BODY}"></p>
                            <p class="text-muted">Published On: <span th:text="${#dates.format(article.PUBLISHED_ON, 'EE, dd-MM-yyyy')}"></span></p>
                            <p><strong>Categories:</strong> <span th:each="cat : ${article.CATEGORY}"><br>
                                <span th:text="${cat}"></span><br>
                            </span></p>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="save" th:value="${article.ID}">
                                <label class="form-check-label">Save</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
